<form name="myinfoCtrl.regForm" class="form-horizontal" novalidate>
        <div class="signup">
          <h1 class="text-center">My Info</h1>
          <div id="info" class="text-center" ng-if="myinfoCtrl.completed">
                <b>{{myinfoCtrl.successMsg}}</b>
            </div>

            <div id="info" class="text-center" ng-if="!myinfoCtrl.completed">
                <b>{{myinfoCtrl.failMsg}}<a ui-sref="public.signup"> Sign Up Now!</a></b>
            </div>

          <hr>
            <div class="form-group">
              <label class="col-sm-1 control-label"> First name</label>
              <div class="col-sm-3">
                <span>{{myinfoCtrl.user.firstname}}</span>
              </div>  
            </div> 
            
            <div class="form-group">
              <label class="col-sm-1 control-label">Last name</label>
              <div class="col-sm-3">
                <span>{{myinfoCtrl.user.lastname}}</span> 
              </div>  
            </div>
        
            <div class="form-group">    
                <label class="col-sm-1 control-label">Email</label>
                <div class="col-sm-3">
                    <span>{{myinfoCtrl.user.email}}</span> 
                </div>    
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">Phone</label>
                <div class="col-sm-2">
                   <span>{{myinfoCtrl.user.phone}}</span> 
                </div>    
                  <br>
            </div>        
            <div class="form-group">
                <label class="col-sm-1 control-label">Favorite Dish </label>
                <div class="col-sm-2">
                        <span>{{myinfoCtrl.user.dish}}</span> 
                        <span>{{myinfoCtrl.menuItem.name}}</span>
                    <div class="menu-item-photo">
                        <img class="img-responsive" width="350" height="50" ng-src="{{myinfoCtrl.basePath}}/images/{{myinfoCtrl.menuItem.short_name}}.jpg" alt="{{myInfoCtrl.menuItem.name}}">
                        <p class="menu-item-details">{{myinfoCtrl.menuItem.description}}</p>                        
                    </div>
                              
                </div>
            </div>    

        </div>
</form>
