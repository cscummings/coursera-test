<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp" ng-controller='NarrowItDownController as list'>
   <div class="container" >
    <h1>Search Menu</h1>

     <div class="form-group" >
      <input type="text" ng-model="list.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="list.logMenuItems(list.searchTerm);">Narrow It Down For Me!</button>
      <hr>
    </div>
  </div>

	<div class=container>    
    <found-items class=row
        items="list.found"
        on-remove="list.removeItem(index)"></found-items>
		<div class="error" ng-if="list.emptyList()">{{list.errorMsg}}</div>        
    </div>    
    <!-- found-items should be implemented as a component 
    <found-items found-items="...." on-remove="...."></found-items> -->
  

</body>
</html>
